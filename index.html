<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Multi Step</title>
</head>
<body>
    
    <div class="container">
        <main id="app">
            <form>
            <div class="step-progress">
                <strong class="active" data-step>Contato</strong>
                <img src="./assets/Vector.svg" alt="">
                <strong data-step >Empresa</strong>
                <img src="./assets/Vector.svg" alt="">
                <strong data-step>Projeto</strong>
            </div>
    
            <div class="form-step active">
                <div class="content">
    
                    <div class="input-wrapper">
    
                        <label for="name">Nome:</label>
                        <input id="name" 
                        name="name" 
                        type="text" 
                        placeholder="Como prefere ser chamado"
                         required/>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="phone">Telefone:</label>
                        <input id="phone" 
                        name="phone" 
                        placeholder="Digite seu número de WhatsApp"
                        onkeypress="return /\d/ .test(event.key)"
                        />
                    </div>
    
                    <div class="input-wrapper">
                        <label for="email">E-mail:</label>
                        <input id="email" 
                        name="email" 
                        type="email" 
                        placeholder="Digite seu e-mail"
                        required/>
                    </div>
                    
                    <div class="button-wrapper justify-end">
                        
                        <button class="btn primary" data-action='next' type="button">Continuar</button>
                    </div>
                </div>
            </div>
    
    
            <div class="form-step hide">
                <div class="content">
                    <div class="input-wrapper">
    
                        <label for="business-name">Nome da empresa:</label>
                        <input id="business-name" 
                        name="business-name" 
                        type="text" 
                        placeholder="Nome da empresa"
                        />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="business-colab-number">Número de funcionbusiness-colab:</label>
                        <input id="business-colab-number" 
                        name="business-colab-number" 
                        placeholder="Digite o número de colaboradores"
                        onkeypress="return /\d/ .test(event.key)"
                        />
                    </div>
                    <div class="input-wrapper">
                        <label for="business-about">Sobre seu negócio:</label>
                        <textarea id="business-about" 
                        name="business-about" 
                        placeholder="Fale um pouco sobre seus produtos e serviços"></textarea>
                </div>
                
                <div class="button-wrapper">
                    <button class="btn secondary" data-action='prev' type="button">Voltar</button>
                    <button class="btn primary" data-action='next' type="button">Continuar</button>
                </div>
            </div>
            </div>
    
    
            <div class="form-step hide">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="project">Sobre seu negócio:</label>
                        <textarea id="project" 
                        name="project" 
                        placeholder="descreva quais objetivos deste projeto"></textarea>
                    </div>
                
                <div class="button-wrapper">
                    <button class="btn secondary" data-action='prev' type="button">Voltar</button>
                    <button class="btn primary" type="submit">Enviar resposta</button>
                </div>
            </div>
            </div>
    
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
